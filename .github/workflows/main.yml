name: Deploy React Frontend

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::093207963200:role/git-hub-oidc
          aws-region: us-east-1

      - name: Run deployment commands on EC2 via SSM
        run: |
          DEPLOY_COMMAND_ID=$(aws ssm send-command \
            --targets "Key=InstanceIds,Values=i-01579d8c01a88318f" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy React Frontend" \
            --parameters 'commands=[
              "#!/bin/bash",
              "set -e",
              "echo \"Starting React deployment at $(date)\"",
              "cd /home/ubuntu/react-frontend",
              "echo \"Current directory: $(pwd)\"",
              "echo \"Pulling latest code...\"",
              "git fetch -p",
              "git pull origin main",
              "echo \"Installing dependencies...\"",
              "npm install",
              "echo \"Building React app...\"",
              "npm run build",
              "echo \"React build complete, starting server if using serve or vite preview...\"",
              "PIDS=$(pgrep -f vite || true)",
              "if [ -n \"$PIDS\" ]; then echo \"Killing existing vite processes: $PIDS\"; sudo kill -9 $PIDS; sleep 3; fi",
              "nohup npm run dev -- --host 0.0.0.0 > vite.log 2>&1 &",
              "sleep 10",
              "echo \"Checking if Vite server started...\"",
              "if pgrep -f vite > /dev/null; then echo \"✅ React server started successfully with PID: $(pgrep -f vite)\"; else echo \"❌ React server failed to start\"; tail -20 vite.log; exit 1; fi"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "Deployment Command ID: $DEPLOY_COMMAND_ID"
          sleep 25
          
          echo "=== DEPLOYMENT RESULTS ==="
          aws ssm get-command-invocation \
            --command-id $DEPLOY_COMMAND_ID \
            --instance-id i-01579d8c01a88318f \
            --query 'StandardOutputContent' \
            --output text
          
          echo "=== DEPLOYMENT ERRORS (if any) ==="
          aws ssm get-command-invocation \
            --command-id $DEPLOY_COMMAND_ID \
            --instance-id i-01579d8c01a88318f \
            --query 'StandardErrorContent' \
            --output text

      - name: Verify React server status
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --targets "Key=InstanceIds,Values=i-01579d8c01a88318f" \
            --document-name "AWS-RunShellScript" \
            --comment "Check React Vite Status" \
            --parameters 'commands=[
              "sleep 5",
              "pgrep -f vite || echo \"Vite server not running\"",
              "tail -20 ~/react-frontend/vite.log"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          sleep 15
          
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id i-01579d8c01a88318f \
            --query 'StandardOutputContent' \
            --output text
